<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5J5rmen9FOvP_gC8RJl6-OF49Fw_2p5eGUA&usqp=CAU">
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <h1>Welcome to typing Speed Test</h1>
            <h2 id="typingcontent"></h2>
            <h2 id="result"></h2>
            <br>
            <form id="form">
            <textarea name="type" id="typearea" cols="100" rows="10" placeholder="Start Typing......"></textarea>
        </form><br>
            <button id="btn">Start</button>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
